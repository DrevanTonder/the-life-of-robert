<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Life of Robert by DrevanTonder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </head>
  <style>
    .bg {
  background: url('images/Screenshot1.png') no-repeat center center;
  position: fixed;
  width: 100%;
  height: 350px; /*same height as jumbotron */
  top:0;
  left:0;
  z-index: -1;
}

.jumbotron {
  margin-bottom: 0px;
  height: 350px;
  background:transparent;
}
</style>
  <body>
    <div class="container-fluid">
      <div class="bg"></div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">The Life of Robert</h1>
          <p class="lead">The Life of Robert is a RPG made with python</p>
          <hr class="my-2">
          <p class="lead">
            <a href="#" class="btn btn-primary btn-large">Download .exe</a>
            <a href="https://github.com/DrevanTonder/the-life-of-robert" class="btn btn-secondary btn-large">View on GitHub</a>
          </p>
          <a href="https://github.com/DrevanTonder/the-life-of-robert/zipball/master" class="btn btn-secondary">Download python files .zip</a>
          <a href="https://github.com/DrevanTonder/the-life-of-robert/tarball/master" class="btn btn-secondary">Download python files .tar.gz</a>
        </div>
      </div>
    </div>
    <div class="container">
      <h3>
        <a class="display-3" href="#welcome" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Welcome</h3>

      <p><em>Robert wants to be rich. He was born that way. But wolves lurk in the land...</em></p>
    </div>

      <footer class="container bg-secondary">
        <span class="text-muted"><a href="https://github.com/DrevanTonder/the-life-of-robert">The Life of Robert</a> is maintained by <a href="https://github.com/DrevanTonder">DrevanTonder</a>.</span>
     </footer>
   <script>
     var jumboHeight = $('.jumbotron').outerHeight();
function parallax(){
    var scrolled = $(window).scrollTop();
    $('.bg').css('height', (jumboHeight-scrolled) + 'px');
}

$(window).scroll(function(e){
    parallax();
});
</script>
  </body>
</html>
